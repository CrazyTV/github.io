        }

        .content .item {

            height: 170px;
            padding-top: 10px;

        }
        
        .content .item img {
            max-width: 100%;
            max-height: 100%;
            width: 100px;
            height: 100px;
        }

        .content .item p {
            font-size: 19px;
            color: #4a4949;
            margin-top: 20px
        }

        .content .item:hover {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.12);
        }

        .content .item:hover p {
            font-size: 20px;
            color: #333;
            transition: all 0.5s;
            -webkit-transition: all 0.5s;
            -moz-transition: all 0.5s;
            -ms-transition: all 0.5s;
        }

        @media screen and (max-width:980px) {
            .main-c {
                width: 100%
            }

            .content .item {
                width: 180px
            }
        }

        @media screen and (max-width:320px) {
            .main-c {
                width: 100%
            }

            .content .item {
                width: 140px
            }
        }
    </style>
